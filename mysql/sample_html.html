<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1">
    <title>USER REGISTER FORM</title>
    <link rel="stylesheet" href="sample_css.css">
    <script type="text/javascript" src="sample_js.js"></script>
</head>
<body>
<h1>USER REGISTER FORM</h1>
<form id="form" >
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="naveena" required><br><br>
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" placeholder="pachava" required><br><br>
    <label for="email">Email ID</label>
    <input type="email" name="email" id="email" placeholder="123@gmail.com" required><br><br>
    <label for="Add1">Address 1</label>
    <input type="text" name="Add1" id="Add1" placeholder="1234 abcd" required><br><br>
    <label for="Add2">Address 2</label>
    <input type="text" name="Add2" id="Add2" placeholder="abcd abcd"><br><br>
    <label for="city">City</label>
    <input type="text" name="city" id="city" placeholder="dallas" required><br><br>
    <label for="st">state</label>
    <input type="text" name="st" id="st" placeholder="TX" required><br><br>
    <label for="zip">Zipcode</label>
    <input type="text" name="zip" id="zip" placeholder="523002" required><br><br>
    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass" placeholder="......." required><br><br>
    <input type="submit" value="register">
    <div>
        <p>Already have an account?<a href="#" target="_blank">sign in</a></p>
    </div>
</form><br>
<div id="dom"><input type="text" placeholder="javascript text"></div>
</body>
</html>
